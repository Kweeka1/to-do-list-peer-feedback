<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
  href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600;700;800&family=Roboto:wght@300;400;500&display=swap"
  rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
  integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
  crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="app__wrapper">
    <header>
      <nav>
        <h3>Today's To Do List</h3>
        <i class="fa-solid fa-arrows-rotate reload-icon"></i>
      </nav>
    </header>
    <main>
      <form action="">
        <input id="task-description" type="text" placeholder="Add to your list.." required />
      </form>
      <ul id="tasksList"></ul>
    </main>
    <footer>
      <input id="clear-list" type="button" value="Clear all completed" />
    </footer>
  </div>
</body>
</html>
